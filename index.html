<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐，陈龙！</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
        }
        h1 {
            font-size: 48px;
            margin: 20px 0;
            color: #ff6347;
        }
        p {
            font-size: 24px;
            margin: 10px 0;
        }
        .cake {
            width: 200px;
            margin: 20px 0;
        }
        footer {
            position: absolute;
            bottom: 20px;
            font-size: 16px;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>生日快乐，陈龙！</h1>
    <p>祝你在新的一岁里，快乐每一天，梦想成真！</p>
    <img src="1.png" alt="生日蛋糕" class="cake">
    <p>愿你的生活如这蛋糕般甜蜜！</p>
    <footer>来自你最好的朋友！</footer>
</body>
</html>
